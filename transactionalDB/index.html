<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactional Database</title>
    <script src="dist/index.js" type="module"></script>
</head>
<body>
<!--
id: number  // canonical int ID maintained by server. Can be null on client if offline
  uid: number  // The user that the transaction belongs to
  timestamp: number  // ms since epoch
  database: string  // the name of the database to which the payload belongs
  operation: "create" | "update" | "delete"

  // id and key not needed if operation is "create"
  payloadId?: number;  // The id of the property to change
  payloadKey?: string;  // The name of the property to change. Represent nested properties with `.` like "car.wheel[0]" // TODO see my daydream implementation
  payloadValue: string;
-->
    <form style="display: flex; flex-direction: column" id="form">
        <label>Database <input name="database" placeholder="name"/></label>
        <div>
            Operation
            <label><input type="radio" name="operation" value="create"> create</label>
            <label><input type="radio" name="operation" value="update"> update</label>
            <label><input type="radio" name="operation" value="delete"> delete</label>
        </div>
        <label>Delete ID (if applicable)<input name="payloadId"/></label>
        <label>JSON data with ID <textarea name="payloadValue"></textarea></label>
        <div><input type="submit"></div>
    </form>
</body>
</html>
